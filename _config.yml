# SITE CONFIGURATION
baseurl: "/blog"
url: "https://gpinterface.com.br/blog"

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Interface
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Blog do Grupo Interdisciplinar de Pesquisa em Filosofia e Cultura IFB/CNPq" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>Blog do Grupo Interdisciplinar de Pesquisa em Filosofia e Cultura IFB/CNPq.</p>
     
  footer_text: >
   Feito com <a href="http://jekyllrb.com">Jekyll</a>.
  
  # Icons
  rss: true
  email_address: "gpinterface@gmail.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "gpinterface/"
  google_plus: 
  instagram: 
  linkedin:  # Full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # Full URL
  steam: 
  tumblr: 
  twitter: "mrtollens"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup 
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
